---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}">

  {% include head.html style='business/style.scss' %}

  <body itemscope="itemscope" itemtype="http://schema.org/WebPage">

    <header class="container-fluid" itemscope="itemscope" itemtype="http://schema.org/WPHeader">&nbsp;</header>

    {% include business/banner.html %}

    {% include business/ribbon.html %}

    <div class="container">
      <div class="lead mb-5">

        {% capture about %}
          {% include business/about.md %}
        {% endcapture %}
        {{ about | markdownify }}

      </div><!-- /lead -->
    </div><!-- /container -->

    <main role="main" class="container">

      {{ content }}

    </main><!-- /container -->

    <footer class="container-fluid mt-5" itemscope="itemscope" itemtype="http://schema.org/WPFooter">&nbsp;</footer>

    {% include scripts.html %}

  </body>

</html>
