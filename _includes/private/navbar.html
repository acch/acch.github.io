<div class="fixed-top [ d-flex justify-content-center ]">
  <div class="flex-row [ navbar navbar-inverse bg-inverse ] rounded-bottom py-0">

    <a class="nav-link" href="#">Top</a>

    {% for section in site.sections %}

      {% if section.title != '_' %}
      <a class="nav-link" href="#{{ section.title | slugify }}">{{ section.title }}</a>
      {% endif %}

    {% endfor %}

  </div><!-- /navbar -->
</div><!-- d-flex -->
